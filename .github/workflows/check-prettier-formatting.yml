name: Check JS/YAML formatting using Prettier

on:
  push:
    paths:
      - "**.yml"
      - "**.yaml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base repo
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: "15"

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting for workflows
        run: |
          npx prettier --check .github/workflows
